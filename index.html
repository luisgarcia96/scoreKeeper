<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

    <div class="column is-offset-one-quarter is-half">
        <div class="card">
            <div class="card-image">
                <figure class="image">
                    <img src="https://as2.ftcdn.net/v2/jpg/03/27/43/11/1000_F_327431102_p2z5Ag3ANSHMR8kABmdMbnPlLG2QnoOT.jpg" alt="">
                </figure>
            </div>
            <header class="card-header">
                <p class="card-header-title">
                    Ping-Pong Score Keeper
                </p>
                <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </header>
            <div class="card-content">
                <div class="content">
                    <h1 class="title is-1"><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep the score</p>

                    <label for="playTo" class="label is-inline is-medium">Playing to:</label>
                    <div class="select is-rounded">
                        <select name="" id="playTo">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="9">9</option>
                            <option value="11">11</option>
                            <option value="21">21</option>
                        </select>
                    </div>

                </div>
            </div>
            <footer class="card-footer">
                <button id="p1Button" class="button is-success card-footer-item">+1 Player One</button>
                <button id="p2Button" class="button is-info  card-footer-item">+1 Player Two</button>
                <button id="resetButton" class="button is-danger card-footer-item">Reset</button>
            </footer>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
